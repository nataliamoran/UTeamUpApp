<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
        <title>UTeamUp Login</title>
    </head>
    <body>
        <div class="content">
            <h1>UTeamUp!</h1>
            <form class="login" action="index.html" method="post">
                <!-- UTORid -->
                <label class="login_lable" for="utorid">UTORID</label>
                <br>
                <input class="login_input" type="text" name="utorid" value="">
                <br><br>
                <!-- password -->
                <label class="login_lable" for="password">PASSWORD</label>
                <br>
                <input class="login_input" type="text" name="password" value="">
                <br><br>
                <!-- login button -->
                <input class="login_button" type="submit" name="login" value="Login">
            </form>
            <p>Don't have an account?</p>
            <p>Click to <input type="submit" name="signup" value="SignUp">!</p>
        </div>
    </body>
</html>
